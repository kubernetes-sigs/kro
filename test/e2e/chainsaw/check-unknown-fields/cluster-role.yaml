apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:check-unknown-fields
  labels:
    rbac.kro.run/aggregate-to-controller: "true"
rules:
  - apiGroups:
    - "kro.run"
    resources:
    - "allowunknowninstances"
    - "allowunknowninstances/status"
    - "allowunknowns"
    - "allowunknowns/status"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"
  - apiGroups:
    - ""
    resources:
    - "configmaps"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"