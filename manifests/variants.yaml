variants:
- name: kro-core-install-manifests
  values:
    rbac:
      mode: aggregation
- name: kro-core-install-manifests-with-prometheus
  values:
    rbac:
      mode: aggregation
    metrics:
      service:
        create: true
      serviceMonitor:
        enabled: true
- name: kro-core-install-manifests-debug
  values:
    rbac:
      mode: aggregation
    debug:
      enabled: true
      service:
        enabled: true