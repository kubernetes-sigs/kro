apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:check-instance-creation
  labels:
    rbac.kro.run/aggregate-to-controller: "true"
rules:
  - apiGroups:
    - "kro.run"
    resources:
    - "checkinstancecreationsimpledeployments"
    - "checkinstancecreationsimpledeployments/status"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
  - apiGroups:
    - apps
    resources:
    - deployments
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"