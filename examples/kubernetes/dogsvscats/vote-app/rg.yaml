apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: vote-app.kro.run
spec:
  schema:
    apiVersion: v1alpha1
    kind: VoteApp
    spec:
      name: string
      namespace: string | default="default"
      image: string | default="dogsvscats/vote:latest"
      replicas: integer | default=2
      redisEndpoint: string
      service:
        enabled: boolean | default=true
      ingress:
        enabled: boolean | default=false
    status:
      deploymentConditions: ${deployment.status.conditions}
      availableReplicas: ${deployment.status.availableReplicas}
      serviceName: ${service.metadata.name}
      url: ${ingress.status.loadBalancer.ingress[0].hostname}

  resources:
  - id: deployment
    readyWhen:
      - ${deployment.spec.replicas == deployment.status.availableReplicas}
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${schema.spec.name}-vote
        namespace: ${schema.spec.namespace}
        labels:
          app.kubernetes.io/name: ${schema.spec.name}-vote
          app: ${schema.spec.name}-vote
      spec:
        replicas: ${schema.spec.replicas}
        selector:
          matchLabels:
            app.kubernetes.io/name: ${schema.spec.name}-vote
            app: ${schema.spec.name}-vote
        template:
          metadata:
            labels:
              app.kubernetes.io/name: ${schema.spec.name}-vote
              app: ${schema.spec.name}-vote
          spec:
            containers:
            - name: vote
              image: ${schema.spec.image}
              imagePullPolicy: Always
              ports:
              - containerPort: 80
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              env:
              - name: REDIS_HOST
                value: ${schema.spec.redisEndpoint}
            restartPolicy: Always

  - id: service
    includeWhen:
      - ${schema.spec.service.enabled}
    template:
      apiVersion: v1
      kind: Service
      metadata:
        name: ${deployment.metadata.name}-service
        namespace: ${deployment.metadata.namespace}
        labels:
          app: ${schema.spec.name}-vote
      spec:
        type: ClusterIP
        selector:
          app: ${schema.spec.name}-vote
        ports:
        - name: http
          protocol: TCP
          port: 80
          targetPort: 80

  - id: ingress
    includeWhen:
      - ${schema.spec.ingress.enabled}
    template:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ${deployment.metadata.name}-ingress
        namespace: ${deployment.metadata.namespace}
        annotations:
          kubernetes.io/ingress.class: alb
          alb.ingress.kubernetes.io/scheme: internet-facing
          alb.ingress.kubernetes.io/target-type: ip
        labels:
          app: ${schema.spec.name}-vote
      spec:
        ingressClassName: alb
        rules:
        - http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ${service.metadata.name}
                  port:
                    number: 80