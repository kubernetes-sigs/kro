apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-instance
  labels:
    kro.run/managed-by-instance-name: test-instance
    kro.run/managed-by-instance-version: v1alpha1
    kro.run/managed-by-instance-kind: CheckInstanceUpdateSimpleDeployment
    kro.run/managed-by-instance-group: kro.run
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-instance
  template:
    metadata:
      labels:
        app: test-instance
    spec:
      containers:
      - image: nginx:1.25
        name: main

