apiVersion: kro.run/v1alpha1
kind: DogsvsCatsApp
metadata:
  name: ${WORKLOAD_NAME}
  namespace: default
spec:
  name: ${WORKLOAD_NAME}
  namespace: default
  # Infrastructure values - UPDATE THESE FOR YOUR ENVIRONMENT
  vpcID: "${VPC_ID}"
  subnetIDs: [${SUBNET_IDS}]
  postgresEngineVersion: "16.10"  # Update based on region availability
  # Application configuration
  voteImage: "dogsvscats/vote:latest"
  resultImage: "dogsvscats/result:latest"
  workerImage: "dogsvscats/worker:latest"
  voteReplicas: 2
  resultReplicas: 1
  workerReplicas: 1