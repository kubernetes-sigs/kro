apiVersion: kro.run/v1alpha1
kind: AllowUnknownInstance
metadata:
  finalizers:
    - kro.run/finalizer
  labels:
    kro.run/owned: "true"
    kro.run/resource-graph-definition-name: check-unknown-fields
  name: check-unknown-fields
spec:
  name: name
  nested:
    field: value
status:
  # filter conditions array to keep elements where `type == 'Ready'`
  # and assert there's a single element matching the filter
  # and that this element status is `True`
  (conditions[?type == 'Ready']):
    - status: 'True'
  state: ACTIVE