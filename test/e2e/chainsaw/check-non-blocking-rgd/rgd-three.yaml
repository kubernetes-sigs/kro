apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: rgd-three
spec:
  schema:
    apiVersion: v1alpha1
    kind: YourAppThree
    spec:
      name: string
      data: string
  resources:
  - id: configmap
    template:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: ${schema.spec.name}-three
      data:
        key: ${schema.spec.data}
