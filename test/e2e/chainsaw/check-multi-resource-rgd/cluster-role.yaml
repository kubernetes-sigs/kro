apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:check-multi-resource-rgd
  labels:
    rbac.kro.run/aggregate-to-controller: "true"
rules:
  - apiGroups:
    - "kro.run"
    resources:
    - "checkmultiresourceautoscaleddeployments"
    - "checkmultiresourceautoscaleddeployments/status"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
  - apiGroups:
    - ""
    resources:
    - "configmaps"
    - "services"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"
  - apiGroups:
    - apps
    resources:
    - deployments
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"
  - apiGroups:
    - autoscaling
    resources:
    - horizontalpodautoscalers
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"
    - "delete"