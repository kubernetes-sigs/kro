apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: cel-random-fn
spec:
  schema:
    apiVersion: v1alpha1
    group: test.kro.run
    kind: RandomFnApp
    spec:
      type: object
      properties:
        namespace:
          type: string
          default: "default"
  resources:
  - id: cm
    template:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: ${schema.spec.namespace}
        name: ${random.seededString(10, schema.metadata.uid)}
      data:
        uid: ${schema.metadata.uid}
