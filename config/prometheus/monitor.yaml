apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kro
  namespace: default
  labels:
    app.kubernetes.io/instance: kro
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: kro
spec:
  jobLabel: kro
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/name: kro
      app.kubernetes.io/instance: kro
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s