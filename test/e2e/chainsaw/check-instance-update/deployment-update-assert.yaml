apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-instance
  labels:
    kro.run/managed-by-instance-name: test-instance
    kro.run/managed-by-instance-version: v1alpha1
    kro.run/managed-by-instance-kind: CheckInstanceUpdateSimpleDeployment
    kro.run/managed-by-instance-group: kro.run
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: test-instance
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test-instance
    spec:
      containers:
      - image: nginx:1.25
        imagePullPolicy: IfNotPresent
        name: main
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30

