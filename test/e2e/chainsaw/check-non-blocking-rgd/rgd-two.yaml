apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: rgd-two
spec:
  schema:
    apiVersion: v1alpha1
    kind: YourAppTwo
    spec:
      name: string
      image: string
  resources:
  - id: deployment
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${schema.spec.name}-two
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: ${schema.spec.name}
        template:
          metadata:
            labels:
              app: ${schema.spec.name}
          spec:
            containers:
            - name: app
              image: ${schema.spec.image}
