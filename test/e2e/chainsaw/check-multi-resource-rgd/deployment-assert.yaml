apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    kro.run/managed-by-instance-name: test-app-instance
    kro.run/managed-by-instance-version: v1alpha1
    kro.run/managed-by-instance-kind: CheckMultiResourceAutoscaledDeployment
    kro.run/managed-by-instance-group: kro.run
    kro.run/owned: "true"
  name: test-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-deployment
  template:
    metadata:
      labels:
        app: test-app-deployment
    spec:
      containers:
      - image: nginx:1.24
        name: main
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: config
          readOnly: true
      volumes:
      - configMap:
          name: test-app-config
        name: config

