apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cel-random-namespaced-function
spec:
  steps:
  - name: Apply RGD
    try:
    - apply:
        file: 00-rgd.yaml
    - assert:
        file: 10-assert-rgd-active.yaml
  - name: Create instance
    try:
    - apply:
        file: 01-instance.yaml
    - wait:
        apiVersion: test.kro.run/v1alpha1
        kind: RandomFnApp
        name: random-fn-app
        namespace: ($namespace)
        timeout: 2m
        for:
          jsonPath:
            path: "{.status.conditions[?(@.type=='Ready')].status}"
            value: "True"

