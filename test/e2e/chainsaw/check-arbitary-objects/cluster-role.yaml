apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:check-arbitary-objects
  labels:
    rbac.kro.run/aggregate-to-controller: "true"
rules:
  - apiGroups:
    - "kro.run"
    resources:
    - "checkarbitraryobjectsnoops"
    - "checkarbitraryobjectsnoops/status"
    verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
    - "patch"